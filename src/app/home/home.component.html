<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin - Calendar Challenger</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #7c3aed;
      border-color: #7c3aed;
    }
    .btn-primary:hover {
      background-color: #6d28d9;
      border-color: #6d28d9;
    }
    .form-control:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.25);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <!-- Logo ou titre -->
    <div class="text-center mb-4">
      <div class="d-flex justify-content-center">
        <img src="../assets/logo.jpg" alt="logo" class="rounded-circle border border-2 border-violet" style="width: 80px; height: 80px;">
      </div>
      <h1 class="h2 fw-bold text-dark mt-3">Calendar Challenger</h1>
      <p class="text-muted">Espace Administrateur</p>
    </div>
  
    <!-- Formulaire de connexion -->
    <form (ngSubmit)="login()">
      <!-- Champ Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Adresse Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope text-muted"></i>
          </span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="votre@email.com"
            class="form-control"
            [(ngModel)]="email"
            required
          />
        </div>
      </div>
  
      <!-- Champ Mot de passe -->
      <div class="mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock text-muted"></i>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>
      </div>
  
      <!-- Bouton de connexion -->
      <button type="submit" class="btn btn-primary w-100">
        Se connecter
      </button>
    </form>
  
    <!-- Lien mot de passe oublié -->
    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none text-violet">Mot de passe oublié ?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
