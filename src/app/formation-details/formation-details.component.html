<div class="container mt-5" *ngIf="formation">
    <h2>Détails de la formation</h2>
    <div class="card">
      <img [src]="formation.imageUrl" class="card-img-top" alt="Image de la formation">
      <div class="card-body">
        <div class="form-group">
          <label>Titre :</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formation.nom"
            placeholder="Titre de la formation"
          />
        </div>
        <div class="form-group">
          <label>Durée (en minutes) :</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="formation.duree"
            placeholder="Durée de la formation"
          />
        </div>
        <div class="form-group">
          <label>Description :</label>
          <textarea
            class="form-control"
            [(ngModel)]="formation.description"
            placeholder="Description de la formation"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label>URL de l'image :</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formation.imageUrl"
            placeholder="URL de l'image"
          />
        </div>
        <button class="btn btn-primary" (click)="updateFormation()">Enregistrer les modifications</button>
      </div>
    </div>
  </div>
